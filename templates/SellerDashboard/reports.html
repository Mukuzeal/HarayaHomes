<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Reports & Analytics</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/general.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/admindashboard.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='sellerdashboard/sellerdashboard.css') }}">
	<script src="{{ url_for('static', filename='AdminDashboard/js/admin.js') }}" defer></script>
</head>
<body>
	<header><div class="logo"><img src="{{ url_for('static', filename='LoginSignup/img/Logo-Black.png') }}" alt="HarayaHomes"></div></header>

	<div class="container">
		<aside class="sidebar"><nav class="sidebar-nav"><a href="/seller">Overview</a><a href="/seller/reports" class="reports active">Reports</a></nav></aside>

		<div class="main-content">
			<section class="trends card">
				<div class="section-header"><h3>Sales (Daily / Weekly / Monthly)</h3></div>
				<div class="placeholder-chart" id="chart-daily">Daily Chart</div>
			</section>

			<section class="top-products card">
				<div class="section-header"><h3>Top-selling Products</h3></div>
				<ul id="top-products-list" class="small"><li>No data</li></ul>
			</section>

			<main class="content card">
				<h3>Reports & Insights</h3>
				<p class="small">Use filters to generate reports.</p>
			</main>
		</div>
	</div>
</body>
</html>
