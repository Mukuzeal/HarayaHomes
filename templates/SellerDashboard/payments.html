<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Payments & Earnings</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/general.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/admindashboard.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='sellerdashboard/sellerdashboard.css') }}">
	<script src="{{ url_for('static', filename='AdminDashboard/js/admin.js') }}" defer></script>
</head>
<body>
	<header><div class="logo"><img src="{{ url_for('static', filename='LoginSignup/img/Logo-Black.png') }}" alt="HarayaHomes"></div></header>

	<div class="container">
		<aside class="sidebar"><nav class="sidebar-nav"><a href="/seller">Overview</a><a href="/seller/payments" class="dashboard active">Payments</a></nav></aside>

		<div class="main-content">
			<section class="total-earned card">
				<div class="section-header"><h3>Payments</h3><div class="actions-inline"><button class="btn btn-light">Withdraw</button></div></div>
				<p class="metric" id="total-earnings">â‚± 0.00</p>
				<p class="subtext" id="earnings-period">This week</p>
			</section>

			<main class="content card">
				<div class="section-header"><h3>Payment History</h3></div>
				<div class="toolbar">
					<div>
						<input class="input" type="date" id="pay-from"> - <input class="input" type="date" id="pay-to">
						<select class="input" id="pay-status"><option value="">All</option><option>Paid</option><option>Pending</option></select>
						<button class="btn" id="export-csv">Export CSV</button>
					</div>
				</div>

				<table class="table">
					<thead><tr><th>Date</th><th>Order ID</th><th>Buyer</th><th>Amount</th><th>Commission</th><th>Net Received</th><th>Status</th></tr></thead>
					<tbody id="payments-table-body"><tr><td colspan="7" class="small">No payments yet</td></tr></tbody>
				</table>
			</main>
		</div>
	</div>
</body>
</html>
