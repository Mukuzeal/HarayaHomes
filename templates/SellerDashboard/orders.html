<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Orders Management</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/general.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/admindashboard.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='sellerdashboard/sellerdashboard.css') }}">
	<script src="{{ url_for('static', filename='AdminDashboard/js/admin.js') }}" defer></script>
</head>
<body>
	<header>
		<div class="logo"><img src="{{ url_for('static', filename='LoginSignup/img/Logo-Black.png') }}" alt="HarayaHomes"></div>
		<nav class="top-nav"><a class="notification" href="#"><i class="fas fa-bell"></i></a></nav>
	</header>

	<div class="container">
		<aside class="sidebar">
			<nav class="sidebar-nav">
				<a href="/seller">Overview</a>
				<a class="dashboard active" href="/seller/orders">Orders</a>
				<a href="/seller/products">Products</a>
			</nav>
		</aside>

		<div class="main-content">
			<main class="content card">
				<div class="section-header">
					<h3>Orders</h3>
					<div class="actions-inline">
						<button class="btn btn-outline">Export CSV</button>
						<button class="btn btn-light">Refresh</button>
					</div>
				</div>

				<div class="toolbar">
					<div>
						<select class="input" id="filter-status">
							<option value="">All</option><option>New</option><option>Pending</option><option>Delivered</option><option>Completed</option>
						</select>
						<input class="input" type="date" id="from"> - <input class="input" type="date" id="to">
						<select class="input" id="filter-payment"><option value="">All</option><option>Card</option><option>Cash</option></select>
						<button class="btn" id="apply-filters">Apply</button>
					</div>
				</div>

				<table class="table">
					<thead><tr><th>Order ID</th><th>Buyer</th><th>Product</th><th>Quantity</th><th>Price</th><th>Status</th><th>Actions</th></tr></thead>
					<tbody id="orders-table-body"><tr><td colspan="7" class="small">No orders found</td></tr></tbody>
				</table>
			</main>
		</div>
	</div>
</body>
</html>
