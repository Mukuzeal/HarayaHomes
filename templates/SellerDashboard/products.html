<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Manage Products</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/general.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/admindashboard.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='sellerdashboard/sellerdashboard.css') }}">
	<script src="{{ url_for('static', filename='AdminDashboard/js/admin.js') }}" defer></script>
</head>
<body>
	<header>
		<div class="logo"><img src="{{ url_for('static', filename='LoginSignup/img/Logo-Black.png') }}" alt="HarayaHomes"></div>
		<nav class="top-nav"><a class="notification" href="#"><i class="fas fa-bell"></i></a></nav>
	</header>

	<div class="container">
		<aside class="sidebar">
			<nav class="sidebar-nav">
				<a href="/seller">Overview</a>
				<a href="/seller/orders">Orders</a>
				<a class="products active" href="/seller/products">Products</a>
			</nav>
		</aside>

		<div class="main-content">
			<main class="content card">
				<div class="section-header">
					<h3>Products</h3>
					<div class="actions-inline">
						<button class="btn" onclick="location.href='product_form.html'">Add Product</button>
					</div>
				</div>

				<table class="table">
					<thead><tr><th>Product</th><th>Category</th><th>Price</th><th>Stock</th><th>Status</th><th>Actions</th></tr></thead>
					<tbody id="products-table-body"><tr><td colspan="6" class="small">No products</td></tr></tbody>
				</table>
			</main>
		</div>
	</div>
</body>
</html>
