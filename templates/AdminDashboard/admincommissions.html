<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/admindashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/admincommisions.css') }}">
    <script src="../js/admin.js" defer></script>
    <title>Admin Â· Commissions</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='LoginSignup/img/Logo-Black.png') }}" alt="HarayaHomes"> </div>
        <nav class="top-nav">
            <a class="notification" href="#" title="Notifications"><i class="fas fa-bell"></i></a>
            <a class="mail" href="#" title="Mail"><i class="fas fa-envelope"></i></a>
            <a class="admin" href="#" title="Admin Settings"><i class="fas fa-user-cog"></i></a>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a class="dashboard" href="/dashboard">Dashboard</a>
                <a class="commisions" href="/commissions">Commissions</a>
                <a class="applications" href="/applications">Applications</a>
                <a class="users" href="/users">Users</a>
                <a class="reports" href="/reports">Reports</a>
                <a class="products" href="/products">Products</a>
            </nav>
        </aside>

        <div class="main-content">
            <section class="card content">
                <div class="section-header">
                    <h3>Commission Management</h3>
                    <div class="actions-inline">
                        <button class="btn btn-outline" onclick="admin.exportCommissionsPDF()"><i class="fa-solid fa-file-pdf"></i> Export PDF</button>
                        <button class="btn btn-primary" onclick="admin.showCommissionSettings()"><i class="fa-solid fa-cog"></i> Settings</button>
                    </div>
                </div>
                <div class="quick-actions">
                    <button class="qa btn btn-outline" onclick="admin.filterCommissions('all')"><i class="fa-solid fa-list"></i> All Commissions</button>
                    <button class="qa btn btn-outline" onclick="admin.filterCommissions('pending')"><i class="fa-solid fa-clock"></i> Pending</button>
                    <button class="qa btn btn-outline" onclick="admin.filterCommissions('approved')"><i class="fa-solid fa-check"></i> Approved</button>
                    <button class="qa btn btn-outline" onclick="admin.filterCommissions('rejected')"><i class="fa-solid fa-times"></i> Rejected</button>
                </div>
                <table class="table" id="commissions-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" aria-label="Select all" onchange="admin.toggleSelectAll(this)"></th>
                            <th>Order #</th>
                            <th>Seller</th>
                            <th>Product</th>
                            <th>Order Amount</th>
                            <th>Commission Rate</th>
                            <th>Commission Amount</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><input type="checkbox" aria-label="Select"></td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td><span class="badge">Loading...</span></td>
                            <td>Loading...</td>
                            <td>
                                <button class="btn btn-success btn-sm" onclick="admin.approveCommission(this)" title="Approve"><i class="fa-solid fa-check"></i></button>
                                <button class="btn btn-danger btn-sm" onclick="admin.rejectCommission(this)" title="Reject"><i class="fa-solid fa-times"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>

</html>
