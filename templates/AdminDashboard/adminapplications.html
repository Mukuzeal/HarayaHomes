<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/admindashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/adminapplications.css') }}">
    <script src="../js/admin.js" defer></script>
    <title>Admin Â· Applications</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='LoginSignup/img/Logo-Black.png') }}" alt="HarayaHomes"> </div>
        <nav class="top-nav">
            <a class="notification" href="#" title="Notifications"><i class="fas fa-bell"></i></a>
            <a class="mail" href="#" title="Mail"><i class="fas fa-envelope"></i></a>
            <a class="admin" href="#" title="Admin Settings"><i class="fas fa-user-cog"></i></a>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a class="dashboard" href="/dashboard">Dashboard</a>
                <a class="commisions" href="/commissions">Commissions</a>
                <a class="applications" href="/applications">Applications</a>
                <a class="users" href="/users">Users</a>
                <a class="reports" href="/reports">Reports</a>
                <a class="products" href="/products">Products</a>
            </nav>
        </aside>

        <div class="main-content">
            <section class="card content">
                <div class="section-header">
                    <h3>Applications (Sellers & Riders)</h3>
                    <div class="actions-inline">
                        <button class="btn btn-outline" onclick="admin.filterApplications('all')"><i class="fa-solid fa-list"></i> All</button>
                        <button class="btn btn-outline" onclick="admin.filterApplications('seller')"><i class="fa-solid fa-store"></i> Sellers</button>
                        <button class="btn btn-outline" onclick="admin.filterApplications('rider')"><i class="fa-solid fa-motorcycle"></i> Riders</button>
                    </div>
                </div>
                <table class="table" id="applications-table">
                    <thead>
                        <tr>
                            <th>Applicant</th>
                            <th>Type</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Category</th>
                            <th>Submitted</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td><span class="badge">Loading...</span></td>
                            <td>
                                <button class="btn btn-success btn-sm" onclick="admin.approveApplication(this)" title="Approve"><i class="fa-solid fa-check"></i></button>
                                <button class="btn btn-danger btn-sm" onclick="admin.rejectApplication(this)" title="Reject"><i class="fa-solid fa-times"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>

</html>
