<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/admindashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='AdminDashboard/css/adminreports.css') }}">
    <title>Admin Â· Reports</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='LoginSignup/img/Logo-Black.png') }}" alt="HarayaHomes"> </div>
        <nav class="top-nav">
            <a class="notification" href="#" title="Notifications"><i class="fas fa-bell"></i></a>
            <a class="mail" href="#" title="Mail"><i class="fas fa-envelope"></i></a>
            <a class="admin" href="#" title="Admin Settings"><i class="fas fa-user-cog"></i></a>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a class="dashboard" href="/dashboard">Dashboard</a>
                <a class="commisions" href="/commissions">Commissions</a>
                <a class="applications" href="/applications">Applications</a>
                <a class="users" href="/users">Users</a>
                <a class="reports" href="/reports">Reports</a>
                <a class="products" href="/products">Products</a>
            </nav>
        </aside>

        <div class="main-content">
            <section class="card content">
                <div class="section-header">
                    <h3>Reports</h3>
                    <div class="actions-inline">
                        <button class="btn btn-outline" onclick="admin.exportReportsPDF()"><i class="fa-solid fa-file-pdf"></i> Export PDF</button>
                    </div>
                </div>
                <table class="table" id="reports-table">
                    <thead>
                        <tr>
                            <th>Report ID</th>
                            <th>Reporter</th>
                            <th>Reported User</th>
                            <th>User Role</th>
                            <th>User Email</th>
                            <th>Report Details</th>
                            <th>Offense Level</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td>Loading...</td>
                            <td><span class="badge">Loading...</span></td>
                            <td>Loading...</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="admin.banUser(this, 'temporary')" title="Temporary Ban"><i class="fa-solid fa-clock"></i></button>
                                <button class="btn btn-danger btn-sm" onclick="admin.banUser(this, 'permanent')" title="Permanent Ban"><i class="fa-solid fa-ban"></i></button>
                                <button class="btn btn-success btn-sm" onclick="admin.resolveReport(this)" title="Resolve"><i class="fa-solid fa-check"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</body>

</html>
